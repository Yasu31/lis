		<p>Live in SPACE Projectは東京大学駒場キャンパスの学生会館又は21KOMCEEにて毎週土曜日の10時から13時まで会合(通称「LiS会」)をしています。<br>
		駒場キャンパスが使えない時は電気通信大学でLiS会を開催することもあります。<br>
		他にも、渋谷のファミレスや喫茶店でLiS会を開催するときもあります。<br>
		休みの時等には有志でお台場にバーベキューしに行ったり、鹿児島県の内之浦宇宙空間観測所に行ったり、秋田の能代ロケット実験場の銀河フェスティバルに行ったり、長野に天体観測合宿に行ったりもします。<br>
		</p>
